<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    * { box-sizing: border-box; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f5fa;
    }
    .card {
      width: 360px;
      padding: 2rem 2.5rem 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 28px rgba(0,0,0,0.08);
      background: #fff;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.6rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #cfd3dc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button.primary {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 0.5rem;
      background: #3b49df;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary:hover { background: #2e3ccf; }
    .separator {
      text-align: center;
      margin: 1.2rem 0;
      color: #888;
      font-size: 0.9rem;
    }
    /* Google 버튼 */
    #google-login-btn {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #cfd3dc;
      border-radius: 0.5rem;
      background: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }
    #google-login-btn:hover { background: #f5f5f5; }
    #google-login-btn img { width: 18px; height: 18px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>로그인 v0.0.1</h1>
    <form id="login-form">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      <button type="submit" class="primary">로그인</button>
    </form>

    <div class="separator">또는</div>

    <button id="google-login-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
      Google 계정으로 로그인
    </button>
  </div>

  <!-- Firebase JS SDK (모듈 방식) -->
  <script type="module">
    // Firebase v10+ 모듈 import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // TODO: 아래 값을 본인 Firebase 프로젝트 설정으로 교체하세요
    const firebaseConfig = {
      apiKey: "AIzaSyAqRWce2D5tCkFx2p6Rf65rz3LCoB11T9E",
      authDomain: "words-da5cc.firebaseapp.com",
      projectId: "words-da5cc",
      appId: "1:204586354723:web:0696665a3ec04c0c8b0996",
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 이메일/비밀번호 로그인
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pw    = e.target.password.value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, pw);
        alert(`${cred.user.email} 님, 환영합니다!`);
        // TODO: 로그인 후 페이지 이동 또는 UI 업데이트
      } catch (err) {
        alert(err.message);
      }
    });

    // Google 로그인
    document.getElementById('google-login-btn').addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        alert(`${result.user.displayName || result.user.email} 님, 환영합니다!`);
        // TODO: 로그인 후 페이지 이동 또는 UI 업데이트
      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
